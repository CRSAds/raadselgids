<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelen & Winnen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bovenbalk -->
  <header class="top-bar">
    <img src="assets/img/logo-spelenenwinnen.png" alt="Spelen & Winnen logo" class="logo" />
    <span class="top-text">De leukste spellen</span>
  </header>

  <main class="intro-screen">
    <!-- Afbeelding cadeaukaart -->
    <section class="image-card">
      <img src="assets/img/cadeaukaart.png" alt="Cadeaukaart prijs" />
    </section>

    <!-- Titel + tekst + knop -->
    <section class="cta-card">
      <h2>Speel mee en WIN!</h2>
      <p>Speel het memory spel en maak kans op een cadeaukaart twv. <strong>€150</strong></p>
      <button id="start-btn">Start Spel →</button>
    </section>
  </main>

  <script>
    document.getElementById("start-btn").addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
