<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelen en Winnen</title>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header alleen op mobiel -->
  <header class="mobile-header">
    <img src="./assets/img/logo-spelen-en-winnen.png" alt="Spelen & Winnen logo" class="mobile-logo" />
    <span class="mobile-title">De leukste spellen</span>
  </header>

  <!-- Startscherm container -->
  <div class="startscreen">
    <!-- Alleen voor desktop: PNG met mensen en logo -->
    <div class="hero-image desktop-only">
      <img src="./assets/img/je-lokale-vriendelijke-dierenwinkel.png" alt="Mensen met logo" />
    </div>

    <!-- Startscherm content -->
    <div class="start-content">
      <h1 class="start-title">Speel mee en win een cadeaukaart van €150!</h1>
      <p class="start-text">Het spel van vandaag is MEMORY. <br />Vind de paren en win mooie prijzen.</p>
      <button class="start-button" onclick="startGame()">Start Spel →</button>
      <div class="card-preview">
        <img src="./assets/img/cadeaukaart.png" alt="Cadeaukaart afbeelding" />
      </div>
    </div>
  </div>

  <!-- Memory spel container -->
  <main class="game-container hidden">
    <!-- Bestaande spelstructuur hier... -->
  </main>

  <script>
    function startGame() {
      document.querySelector(".startscreen").classList.add("hidden");
      document.querySelector(".game-container").classList.remove("hidden");
    }
  </script>
</body>
</html>
